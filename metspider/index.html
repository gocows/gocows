<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!--<base href="/">-->
	<title>metspider</title>
	<meta name="description" content="metspider">
	<!--<link rel="shortcut icon" href="/assets/favicons/favicon.ico">-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

<input type="hidden" id="current_provider" />
<input type="hidden" id="current_place" />

<div id="current"></div>
<div id="forecast"></div>

<table id="forecast_template">
<!--<canvas id="forecastCanvas" width="400" height="400"></canvas>-->
</table>

<table id="current_weather_template">
	<tr>
		<th colspan="2">
			<span class="place"></span>,
			<span class="provider"></span>
		</th>
	</tr>
	<tr>
		<th class="description"></th>
		<th><span class="temp temp-red"></span><span> Â°C</span></th>
	</tr>
	<tr>
		<th>Humidity</th>
		<td><span class="rh"></span><span> %</span></td>
	</tr>
	<tr>
		<th>Pressure</th>
		<td><span class="pressure"></span><span> hPa</span></td>
	</tr>
	<tr>
		<th>Wind</th>
		<td><span class="wind_speed"></span><span> m/s</span> from <span class="wind_direction"></span></td>
	</tr>
	<tr>
		<th>Clouds</th>
		<td><span class="clouds"></span><span> %</span></td>
	</tr>
	<tr>
		<th>Visibility</th>
		<td><span class="visibility"></span><span> m</span></td>
	</tr>
	<tr>
		<th>Date</th>
		<td class="dt">/td>
	</tr>
	<tr>
		<th>Sunrise</th>
		<td class="sunrise">/td>
	</tr>
	<tr>
	<th>Sunset</th>
		<td class="sunset">/td>
	</tr>
	<td colspan="2" class="city_name"></td>
</table>

	<li><a href="#" onclick="app.changePlace('borzhava')">Borzhava</a></li>
</ul>
